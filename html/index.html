<style>
  section.filtros {
    background: #fff;
    padding: 2rem;
  }

  .filtro {
    margin-top: 1.5rem;
  }

  .filtros h2 {
    font-size: 1rem;
    color: blue;
    font-weight: bold;
  }

  .filtro h3 {
    font-size: 0.9rem;
    color: #777;
    font-weight: bold;
  }

  .filtro .filtro-range {
    display: flex;
  }

  .filtro .filtro-range input {
    max-width: 120px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .filtro select {
    width: 100%;
  }

  body {
    height: 100%;
    background: #e7e4e4 !important;

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <div class="container">
      <div class="row">
        <section class="col-4 filtros">
          <h2>ESCOLHA SEU MODELO</h2>
          <div class="filtro">
            <h3>PREÇO</h3>
            <div class="filtro-range">
              <div class="from">
                <span>A partir de (R$)</span>
                <input type="text" />
              </div>
              <div class="from">
                <span>Até (R$)</span>
                <input type="text" />
              </div>
            </div>
          </div>
          <div class="filtro">
            <h3>ANO</h3>
            <div class="filtro-range">
              <div class="from">
                <span>A partir de</span>
                <input type="text" />
              </div>
              <div class="from">
                <span>Até</span>
                <input type="text" />
              </div>
            </div>
          </div>
          <div class="filtro">
            <h3>QUILOMETRAGEM</h3>
            <div class="filtro-range">
              <div class="from">
                <span>A partir de (km)</span>
                <input type="text" />
              </div>
              <div class="from">
                <span>Até (km)</span>
                <input type="text" />
              </div>
            </div>
          </div>
          <div class="filtro">
            <h3>COMBUSTÍVEL</h3>
            <select name="combustivel" id="">
              <option value="Gasolina">Gasolina</option>
              <option value="Flex">Flex</option>
              <option value="Diesel">Diesel</option>
            </select>
          </div>
        </section>
        <div class="col-8"></div>
      </div>
    </div>
